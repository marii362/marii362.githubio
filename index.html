<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私の塾</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>私の塾</h1>
        <nav>
            <ul>
                <li><a href="#about">塾について</a></li>
                <li><a href="#services">サービス</a></li>
                <li><a href="#instructors">講師紹介</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>塾について</h2>
        <p>私の塾は、学生一人ひとりに合わせた指導を行い、学力向上をサポートします。</p>
    </section>

    <section id="services">
        <h2>サービス</h2>
        <ul>
            <li>数学指導</li>
            <li>英語指導</li>
            <li>理科指導</li>
            <li>個別指導</li>
        </ul>
    </section>

    <section id="instructors">
        <h2>講師紹介</h2>
        <div class="instructor">
            <img src="instructor1.jpg" alt="講師1">
            <h3>山田 太郎</h3>
            <p>数学専門。10年以上の指導経験があります。</p>
        </div>
        <div class="instructor">
            <img src="instructor2.jpg" alt="講師2">
            <h3>佐藤 花子</h3>
            <p>英語専門。留学経験を活かした実践的な指導を行います。</p>
        </div>
    </section>

    <section id="contact">
        <h2>お問い合わせ</h2>
        <form action="#" method="post">
            <label for="name">名前:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">メール:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">メッセージ:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">送信</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 私の塾. All Rights Reserved.</p>
    </footer>
</body>
</html>
